display_information:
  name: Happy Path Time Tracker
features:
  bot_user:
    display_name: Happy Path Time Tracker
    always_online: false
  slash_commands:
    - command: /happy
      url: https://app.usehappypath.com/api/slack/events
      description: Happy Path commands â†’ start, stop, log, show, list, sync
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:history
      - groups:history
      - im:history
      - mpim:history
    bot:
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - commands
      - users:read
settings:
  event_subscriptions:
    request_url: https://app.usehappypath.com/api/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://app.usehappypath.com/api/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
