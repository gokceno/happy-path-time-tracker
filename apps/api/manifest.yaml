display_information:
  name: Happy Path Time Tracker
features:
  bot_user:
    display_name: Happy Path Time Tracker
    always_online: false
  slash_commands:
    - command: /start
      url: https://app.usehappypath.com/api/slack/events
      description: Start timer
      should_escape: false
    - command: /stop
      url: https://app.usehappypath.com/api/slack/events
      description: Stop timer
      should_escape: false
    - command: /log
      url: https://app.usehappypath.com/api/slack/events
      description: Log time
      should_escape: false
    - command: /show
      url: https://app.usehappypath.com/api/slack/events
      description: Check status
      should_escape: false
    - command: /list
      url: https://app.usehappypath.com/api/slack/events
      description: List entries
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:history
      - groups:history
      - im:history
      - mpim:history
    bot:
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - commands
      - users:read
settings:
  event_subscriptions:
    request_url: https://app.usehappypath.com/api/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://app.usehappypath.com/api/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
